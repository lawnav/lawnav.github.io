# Google Custom Search Engine ID. Remove or comment out to disable search.
# gcs_engine_id = ""

# Enable Lunr.js offline search
offlineSearch = true

# Enable syntax highlighting and copy buttons on code blocks with Prism
prism_syntax_highlighting = true

[params.copyright]
authors = "群岛/Qundao | 建站 [Hugo](https://gohugo.io/) | 主题 [Docsy](https://www.docsy.dev/)"
from_year = 2025

# User interface configuration
[params.ui]
breadcrumb_disable = false
navbar_logo = true
navbar_translucent_over_cover_disable = false
sidebar_menu_compact = true
ul_show = 1
sidebar_menu_foldable = true
sidebar_cache_limit = 1000
# sidebar_menu_truncate=1000
sidebar_search_disable = false
showLightDarkModeMenu = true
footer_about_enable = false
# navbar_logo = "/img/logo.png"
[params.ui.feedback]
enable = true
yes = '感谢支持! 如有新需求请访问 <a href="https://github.com/qundao/law-book/issues/new">提交Issue</a>.'
no = '很遗憾，如有问题请访问 <a href="https://github.com/qundao/law-book/issues/new">提交Issue</a>.'

[params.ui.readingtime]
enable = true

