baseURL = 'https://qundao.github.io/law-book'
title = '中国法律法规在线文库'
# 语言设置
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
defaultContentLanguageInSubdir = false
hasCJKLanguage = true
# enableEmoji = true

# Language settings
contentDir = "content/"
# Useful when translating.
enableMissingTranslationPlaceholders = false

enableRobotsTXT = true

# Will give values to .Lastmod etc.
enableGitInfo = true

# Comment out to disable taxonomies in Docsy
# disableKinds = ["taxonomy"]

# hugo module configuration
[module]
# Uncomment the next line to build and serve using local docsy clone declared in the named Hugo workspace:
# workspace = "docsy.work"
[module.hugoVersion]
extended = true
min = "0.146.0"
[[module.imports]]
path = "github.com/google/docsy"
disable = false

# You can add your own taxonomies
[taxonomies]
tag = "tags"
category = "categories"
year = "years"
keyword = "keywords"

[params.taxonomy]
# set taxonomyCloud = [] to hide taxonomy clouds
taxonomyCloud = ["tags", "categories", "years", "keywords"]

# If used, must have same length as taxonomyCloud
taxonomyCloudTitle = ["【标签】", "【分类】", "【年份】", "【关键词】"]

# set taxonomyPageHeader = [] to hide taxonomies on the page headers
taxonomyPageHeader = ["tags", "categories", "years", "keywords"]
taxonomyPageHeaderTitle = ["标签", "分类", "年份", "关键词"]
tag = "标签"
category = "分类"
tags = "标签"
categories = "分类"
year = "年份"
years = "年份"
keyword = "关键词"
keywords = "关键词"

# Highlighting config
pygmentsCodeFences = true
pygmentsUseClasses = false
# Use the new Chroma Go highlighter in Hugo.
pygmentsUseClassic = false
#pygmentsOptions = "linenos=table"
# See https://help.farbox.com/pygments.html
pygmentsStyle = "tango"
# disableKinds = ["RSS"]

# Configure how URLs look like per section.
[permalinks]
blog = "/:section/:year/:month/:day/:slug/"

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "Smart"

# Language configuration

# [languages]
# [languages.en]
# languageName ="English"
# title = "Goldydocs"
# contentDir = "content/fa"
# languageDirection = "rtl"
# [languages.en.params]
# description = "A Docsy example site"
# time_format_default = "2006.01.02"
# time_format_blog = "2006.01.02"

[markup]
[markup.goldmark]
[markup.goldmark.parser.attribute]
block = true
[markup.goldmark.renderer]
unsafe = true
[markup.highlight]
# See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
style = "tango"
# guessSyntax = true

# Comment out if you don't want the "print entire section" link enabled.
[outputs]
section = ["HTML", "RSS"] # "print",


# Everything below this are Site Params
[params]
# privacy_policy = "https://policies.google.com/privacy"

# First one is picked as the Twitter card image if not set on page.
# images = ["images/project-illustration.png"]
